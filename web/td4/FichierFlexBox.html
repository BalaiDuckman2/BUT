<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">

<head>
	<meta charset="utf-8" />
	<title>Propriétés FlexBox</title>
	<style type="text/css">
		body,
		h4 {
			margin: 0;
		}
		
		section,
		#bloc1,
		#bloc2,
		#bloc3,
		#bloc4,
		#bloc5,
		#bloc6{
			padding: 0.5em;
			border-radius: 0.5em;
		}
		
		#bloc1,
		#bloc2,
		#bloc3,
		#bloc4,
		#bloc5,
		#bloc6 {
			color: #000;
			width: 10em;
			height: 5em;

		}
		
		section {
			color: #fff;
			background-color: #000;
			width: 90%;
			
			
		}
		

		section {
			display: flex;
			flex-direction: row-reverse;
			flex-wrap: wrap;
			justify-content: flex-start;
			align-content: space-between;
			align-items: center;
			height: 50vh;
		}

		#bloc1 {
			background-color: #52f7ee;
			
		}
		
		#bloc2 {
			background-color: #47b9d7;
			height: 3em;
			width: 20em;
		}
		
		#bloc3 {
			background-color: #466dd7;
		}
		#bloc4 {
			background-color: #52f7ee;
		}
		
		#bloc5 {
			background-color: #47b9d7;
			height: 3em;
			width: 20em;
		}
		
		#bloc6 {
			background-color: #466dd7;
		}
		/*------------------------------------------------------------------*/
		/*							POSITIONNEMENT	FLEX					*/
		/*------------------------------------------------------------------*/
		section {
			display: flex;
			flex-direction: row-reverse;
			flex-wrap: wrap;
			justify-content: flex-start;
			align-content: space-between;
			align-items: center;
			height: 50vh;
		}

	</style>
</head>

<body>
	<section>
		<article id="bloc1">
			<h4>Cadre1</h4>
		</article>
		<article id="bloc2">
			<h4>Cadre2</h4>
		</article>
		<article id="bloc3">
			<h4>Cadre3</h4>
		</article>
		<article id="bloc4">
			<h4>Cadre4</h4>
		</article>
		<article id="bloc5">
			<h4>Cadre5</h4>
		</article>
		<article id="bloc6">
			<h4>Cadre6</h4>
		</article>
	</section>
</body>

</html>
